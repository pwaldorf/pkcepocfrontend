<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header"></head>
<body>

<div th:replace="fragments::menu"/>

<div class="container">
    <h1>ONYX Integrator Client Setup</h1>

    <form th:action="@{/create-client}" th:object="${client}" method="post" modelAttribute="client">
        <div class="form-group">
            <label>Enter Client ID</label>
            <input type="text" class="form-control" th:field="*{clientId}">
        </div>
    </form>
    </br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Client Id</th>
            <th>Client Secret</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${client.clientId}"></td>
            <td th:text="${client.clientSecret}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
